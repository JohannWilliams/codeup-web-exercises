<!DOCTYPE html>
<html>
<head>
	<title>My Blogs</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
	      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body class="bg-secondary">
<!--main section-->
<main class="container my-5">
	<h1 class="text-center my-2">Blog</h1>
	
<!--form for submitting new blog posts-->
	<form action="" method="post" class="bg-dark-subtle card">
		<div class="row p-5">
			<div class="col-12 col-lg-6 col-xxl-4">
				<div class="mb-3">
					<label for="inputBlogTitle" class="form-label">Blog Title</label>
					<input type="text" class="form-control" id="inputBlogTitle" name="title">
				</div>
				<div class="mb-3">
					<label for="inputBlogDate" class="form-label">Date</label>
					<input type="date" class="form-control" id="inputBlogDate" name="date">
				</div>
				<p>Categories</p>
				<div class="mb-3">
					<input type="checkbox" class="btn-check" id="btn-check-outlined-1" value="family" name="categories" autocomplete="off">
					<label class="btn btn-outline-primary" for="btn-check-outlined-1">Family</label>
					<input type="checkbox" class="btn-check" id="btn-check-outlined-2" value="sweets" name="categories" autocomplete="off">
					<label class="btn btn-outline-primary" for="btn-check-outlined-2">Sweets</label>
					<input type="checkbox" class="btn-check" id="btn-check-outlined-3" value="greek" name="categories" autocomplete="off">
					<label class="btn btn-outline-primary" for="btn-check-outlined-3">Greek</label>
					<input type="checkbox" class="btn-check" id="btn-check-outlined-4" value="sugar" name="categories" autocomplete="off">
					<label class="btn btn-outline-primary" for="btn-check-outlined-4">Sugar</label>
					<input type="checkbox" class="btn-check" id="btn-check-outlined-5" value="candy" name="categories" autocomplete="off">
					<label class="btn btn-outline-primary" for="btn-check-outlined-5">Candy</label>
				</div>
			</div>
			<div class="col-12 col-lg-6 col-xxl-8">
				<div class="mb-3">
					<label for="blogContent" class="form-label">Blog Post Content</label>
					<textarea class="form-control" id="blogContent" rows="9" name="content"></textarea>
				</div>
			</div>
			<button id="submit-form" type="submit" class="btn btn-primary">Submit</button>
		</div>
		
	</form>
	
<!--section to add blog posts through jquery and ajax-->
	<div class="row">
		<div class="col-12 d-flex justify-content-center align-items-center">
			<div id="posts"></div>
		</div>
	</div>
</main>

<!--script section-->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

<script src="js/ajax-blog.js"></script>

</body>
</html>
