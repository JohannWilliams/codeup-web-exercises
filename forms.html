<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Register With Us</title>
	<style>
		button:hover{
			background-color: darkgray;
		}
		input[type=email]:focus, input[type=password]:focus, textarea:focus{
			background-color: lightblue;
		}
		#submit-button{
			margin-top: 30px;
		}
		#user-info, #user-info-email, #user-info-pass, #user-bio{
			margin-top: 10px;
		}
	</style>
</head>
<body>
<div>
	<main id="register">
		<form method="POST" action="https://request-inspector.glitch.me/">
			<section id="user-info">
				<div id="user-info-email">
					<label for="email">Email: </label>
					<input type="email" id="email" name="email" placeholder="john.doe@gmail.com">
				</div>
				
				<div id="user-info-pass">
					<label for="password">Password: </label>
					<input type="password" id="password" name="password" placeholder="JohnDo379@!">
				</div>
			</section>
			
			<section id="user-bio">
				<label for="bio">Bio</label>
				<br>
				<textarea name="bio" id="bio" cols="30" rows="10" placeholder="Enter a bio about yourself."></textarea>
			</section>
			
			<section id="found-us">
				<h4>How did you hear about us?</h4>
				<input id="bb" type="checkbox" name="about-us" value="billboard">
				<label for="bb">Billboard</label><br>
				<input id="ra" type="checkbox" name="about-us" value="radio-ad">
				<label for="ra">Radio Advertisement</label><br>
				<input id="ia" type="checkbox" name="about-us" value="internet-ad">
				<label for="ia">Internet Advertisement</label><br>
				<input id="other" type="checkbox" name="about-us" value="other">
				<label for="other">Other</label><br>
			</section>
			
			<section id="brows">
				<h4><label for="browser-type">What browser are you on right now?</label></h4>
				<select name="browser-type" id="browser-type">
					<option value="edge">Microsoft Edge</option>
					<option value="firefox">Firefox</option>
					<option value="explorer">Internet Explorer</option>
					<option value="chrome">Google Chrome</option>
					<option value="safari">Safari</option>
				</select>
			</section>
			
			
			<section id="submit-button">
				<button>Register</button>
			</section>
		</form>
	</main>
</div>
</body>
</html>
