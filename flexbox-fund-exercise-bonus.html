<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Flexbox Bonus Exercise</title>
	<link rel="stylesheet" href="css/flexbox-fund-exercise-bonus.css">
</head>
<body>
<header class="container">
	<h1>Flexbox Exercise Bonus</h1>
</header>
<main class="container">
	<article class="card">
		<section class="green-section">
			<div class="border green-box"></div>
			<div class="border green-box"></div>
			<div class="border green-box"></div>
			<div class="border green-box raised"></div>
		</section>
		<h2>This is a Card!</h2>
		<section class="purple-section">
			<div class="border purple-box grow-long"></div>
			<div class="border purple-box grow-med"></div>
			<div class="border purple-box"></div>
		</section>
		<section class="orange-section">
			<h3 class="grow-long">A Smaller Heading!</h3>
			<div class="orange-circle"></div>
			<div class="orange-circle"></div>
		</section>
		<section class="brown-section">
			<div class="border brown-box"></div>
			<div class="border brown-box mid-margin-half-em"></div>
			<div class="border brown-box"></div>
		</section>
		<section class="yellow-section">
			<div class="border yellow-box"></div>
			<div class="border yellow-box"></div>
			<div class="border yellow-box"></div>
		</section>
		<section class="gray-section">
			<div class="border gray-box tall-gray"></div>
			<div class="border gray-box"></div>
			<div class="border gray-box tall-gray"></div>
			<div class="border gray-box"></div>
			<div class="border gray-box tall-gray"></div>
			<div class="border gray-box"></div>
			<div class="border gray-box tall-gray"></div>
			<div class="border gray-box"></div>
			<div class="border gray-box tall-gray"></div>
			<div class="border gray-box"></div>
			<div class="border gray-box tall-gray"></div>
			<div class="border gray-box"></div>
			<div class="border gray-box tall-gray"></div>
			<div class="border gray-box"></div>
			<div class="border gray-box tall-gray"></div>
			<div class="border gray-box"></div>
			<div class="border gray-box tall-gray"></div>
			<div class="border gray-box"></div>
		</section>
	</article>
</main>
</body>
</html>
