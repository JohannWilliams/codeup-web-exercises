<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>First Mapbox Map</title>
	<!-- Mapbox JS -->
	<script src='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js'></script>
	<!-- Mapbox CSS -->
	<link href='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css' rel='stylesheet'/>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
	      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<link rel="stylesheet" href="css/mapbox_maps_api.css">
</head>
<body>

<div class="container-flex">
	<h1 class="text-center my-5">My First Mapbox Map!</h1>
	<div class="row w-100">
		<div class="col">
			<div class="row my-2 d-flex justify-content-center align-items-center">
				<div class="col d-flex justify-content-center align-items-center">
					<p class="fs-4">Map Style</p>
				</div>
				<div class="col d-flex justify-content-center align-items-center">
					<p class="fs-4">Map Locations</p>
				</div>
				<div class="col d-flex justify-content-center align-items-center">
					<p class="fs-4">Zoom</p>
				</div>
			</div>
			<div class="row my-2 d-flex justify-content-center align-items-center">
				<div class="col d-flex justify-content-center align-items-center">
					<div class="btn-group btn-group-sm" role="group" aria-label="Small button group">
						<button id="dark-map" type="button" class="btn btn-outline-primary">Dark Map</button>
						<button id="light-map" type="button" class="btn btn-outline-primary">Light Map</button>
						<button id="dark-nav-map" type="button" class="btn btn-outline-primary">Dark Nav Map</button>
						<button id="light-nav-map" type="button" class="btn btn-outline-primary">Light Nav Map</button>
					</div>
				</div>
				<div class="col d-flex justify-content-center align-items-center">
					<div class="btn-group btn-group-sm" role="group" aria-label="Small button group">
						<button value="0" id="home-location" type="button" class="btn btn-outline-secondary">Home</button>
						<button value="1" id="location-1" type="button" class="btn btn-outline-secondary">SAPIENTIA</button>
						<button value="2" id="location-2" type="button" class="btn btn-outline-secondary">DÃ¶ner Time</button>
						<button value="3" id="location-3" type="button" class="btn btn-outline-secondary">Pizza Hut</button>
					</div>
				</div>
				<div class="col d-flex justify-content-center align-items-center">
					<div class="btn-group btn-group-sm" role="group" aria-label="Small button group">
						<button id="zoom-in-map" type="button" class="btn btn-outline-primary">Zoom In</button>
						<button id="zoom-out-map" type="button" class="btn btn-outline-primary">Zoom Out</button>
					</div>
				</div>
			</div>
			<div class="row mx-auto my-2 d-flex justify-content-center align-items-center">
				<div class="col">
					<div class="row my-2 d-flex justify-content-center align-items-center">
						<div class="col-4 d-flex justify-content-center align-items-center">
							<p class="fs-4">Show/Hide Markers</p>
						</div>
						<div class="col-8 d-flex justify-content-center align-items-center">
							<p class="fs-4">Search Address</p>
						</div>
					</div>
					<div class="row my-2 d-flex justify-content-center align-items-center">
						<div class="col-4 d-flex justify-content-center align-items-center">
							<div class="btn-group btn-group-sm" role="group" aria-label="Small button group">
								<button id="hide-markers" type="button" class="btn btn-outline-primary">Hide</button>
								<button id="show-markers" type="button" class="btn btn-outline-primary">Show</button>
							</div>
						</div>
						<div class="col-8 d-flex justify-content-center align-items-center">
							<div class="input-group mb-3">
								<input id="address-search" type="text" class="form-control" placeholder="1234 Sample St. Austin, Tx">
								<button class="btn btn-outline-secondary" type="button" id="address-search-button">Search</button>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="row mx-auto">
				<div class="col">
					<!-- The HTML element that serves as the Mapbox container -->
					<div class="mx-auto my-3 border border-dark border-2" id='map'></div>
				</div>
			</div>
		</div>
		
	</div>
	
	
	

</div>

<!-- Custom JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>

<script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

<script src="js/keys.js"></script>
<script src="js/mapbox-geocoder-utils.js"></script>
<script src="js/mapbox_maps_api.js"></script>

</body>
</html>
